<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	  	<div class="Vcontainer">

		    <div style="width:300px;">

				<div class="box_style_1 expose" id="booking_box">
				  <h3 class="inner">- Calculate -</h3>
				    
				    <div class="row">

				      <div class="col-md-6 col-sm-6">
				        <div class="form-group">
				          <label>Adults</label>
				          <div class="numbers-row">
				            <input type="text" value="0" id="adults" class="qty2 form-control" name="order_item[quantity_adults]">
				            <div class="inc button_inc">+</div>
				            <div class="dec button_inc">-</div>
				          </div>
				        </div>
				      </div>

				      <div class="col-md-6 col-sm-6">
				        <div class="form-group">
				          <label>Children</label>
				          <div class="numbers-row">
				            <input type="text" value="0" id="children" class="qty2 form-control" name="order_item[quantity_children]">
				          <div class="inc button_inc">+</div><div class="dec button_inc">-</div></div>
				        </div>
				      </div>

				    </div>

				    <br>
				    <table class="table table_summary">
				    <tbody>
				      <tr style="">
				          <td>Adults</td>
				          <td class="text-right"><span id="quantity_adults">0</span></td>
				      </tr>
				      <tr style="">
				        <td>Children [age: 4-12]</td>
				        <td class="text-right"><span id="quantity_children">0</span></td>
				      </tr>
				      <tr class="total">
				          <td>Total</td>
				          <td class="text-right">$ <span id="total_cost">0.00</span></td>
				      </tr>
				    </tbody>
				    </table>

				      <input type="hidden" value="25.50" id="price_children" name="order_item[price_children]">
				      <input type="hidden" value="30.00" id="price_adults" name="order_item[price_adults]">
				    <input type="hidden" value="3" name="order_item[tour_id]">

				    <!-- <input type="submit" name="commit" value="Book now" class="btn_full" data-disable-with="Book now"> -->

				</div>
			</div>
		</div><!-- //container -->

	<script src="js/app.js"></script>
	</body>
</html>
